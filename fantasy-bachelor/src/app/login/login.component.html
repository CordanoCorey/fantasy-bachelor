<bachelor-container>
  <div class="login">
    <div class="card">
      <img class="footer" src="../../assets/rose-petals.png">
      <img class="header" src="../../assets/roses-header.png" />
      <div class="title">
        <h2>Final Roses</h2>
        <h3>The Most Dramatic Fantasy Bachelor League Yet</h3>
      </div>

      <form [formGroup]="form" (keyup.enter)="onSubmit()">
        <div class="group">
          <mat-icon>person</mat-icon>
          <mat-form-field>
            <input matInput placeholder="Email Address" type="email" formControlName="email" />
            <mat-hint>Contact Evan or Corey if you have trouble logging in with your email address.</mat-hint>
          </mat-form-field>
        </div>

        <!-- <div class="group">
          <mat-icon>lock</mat-icon>
          <mat-form-field>
            <input matInput placeholder="Password" type="password" formControlName="password" />
          </mat-form-field>
        </div> -->

        <button type="button" class="button" (click)="onSubmit()">
          Login
        </button>
      </form>
    </div>
  </div>
</bachelor-container>
